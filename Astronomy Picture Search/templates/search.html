{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block head %}
	{{ super() }}
	<script src="{{ url_for('static', filename = 'search.js') }}"></script>
	<style>
		textarea{
			font-size: 25px;
		}
		.sr{
			text-align: center;
			font-size: 35px;
			font-weight: bold;
			border-bottom: 3px solid #000c67;
		}
		.hd{
			font-size: 20px;
			font-weight: bold;
			background-color: #000c67;
			color: white;
			border-bottom: 3px solid #000c67;
		}
		.nore{
			text-align: center;
		}
		.bold{
			font-weight: bold;
		}
	</style>
{% endblock %}
{% block logocontent %}
<div class="row">
	<div class="col-md-12 p-5" id="headline">
		Photo Search
	</div>
</div>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-md-8 p-2">
		<p class="annotate">Please type in search keywords</p>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-md-7">
		<textarea id="searchspace" cols="55" rows="1"></textarea>
	</div>
	<div class="col-md-1">
		<button id="searchbtn" type="button" class="btn btn-dark">Search</button>
	</div>
</div>
<div id="search"></div>
{% endblock %}
