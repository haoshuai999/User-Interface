<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<title>Post Tweet</title>
	<style>
		.red{
			color: red;
			font-weight: bold;
		}
		.grey{
			color: grey;
			font-weight: normal;
		}
		.everytweet{
			margin: 5px;
			border: 1px solid black;
			width: 400px;
		}
		.bold{
			font-weight: bold;
		}
	</style>
	<script>
		function textcount(){
			var remaining = 30 - $(".tweet").val().length;
			if (remaining < 0){
				$(".wordcount").removeClass("grey").addClass("red");
				$(".postbutton").attr({"disabled":"disabled"});
			}
			else{
				$(".wordcount").removeClass("red").addClass("grey");
				$(".postbutton").removeAttr("disabled");
			}
			$(".wordcount").text(remaining);
		}
		function posttweet(){
			$(".postbutton").click(function(){
				var texts = $(".tweet").val();
				$(".showtweet").append("<div class='everytweet'><span class='bold'>Shuai Hao: </span>" + texts + "<br></div>");
				$(".tweet").val("");
				textcount();
				$(".tweet").focus();
			})
		}
		$(document).ready(function(){
			textcount();
			$(".tweet").change(textcount);
    		$(".tweet").keyup(textcount);
    		posttweet();
		});
		
	</script>
</head>
<body>
	<div>Write a Twitter:</div>
	<textarea class="tweet" rows="3" cols="40"></textarea>
	<span class="wordcount"></span>
	<input type="submit" value="Post Tweet" class="postbutton">
	<br>
	<br>
	<div>Post</div>
	<div class="showtweet"></div>
</body>
</html>
