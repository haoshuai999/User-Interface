<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Columbia Paper Infinity</title>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script src="1_log_sales.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<style>
		#headline{
			background-color: #82dfe5;
			font-size: 35px;
			font-weight: bold;
		}
		#sale{
			text-align: center;
			font-size: 25px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 p-5" id="headline">
				Columbia Paper Infinity
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 p-2">
				Log your paper sales:
			</div>
			<div class="col-md-3 p-2">
				<textarea id="clients" cols="20" rows="1"></textarea>
			</div>
			<div class="col-md-3 p-2">
				<textarea id="reams" cols="10" rows="1"></textarea>
			</div>
			<div class="col-md-3 p-2">
				<button type="button" class="btn btn-primary" id="submitbutton">Submit</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 p-2" id="sale">
				Sales Log
			</div>
		</div>
		<div class="all_logs"></div>
	</div>
</body>
</html>
