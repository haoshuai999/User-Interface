  <style>
	body { 
		font-family: 'Times New Roman', 'Open Sans', 'Helvetica Neue', sans-serif;
		margin:0;
		position: absolute;
		top:0;
		right:0;
		bottom:0;
		left:0;
		background-image: url('{{ url_for('static', filename = 'bgmap.jpg') }}');
		background-repeat: no-repeat;
		background-size: cover;
	}
	#city{
		font-size: 40px;
		font-weight: bold;
	}
	#guide{
		font-size: 24px;
	}
	.sidebarcolor{
		background-color: white;
	}
	.headline{
		font-size: 24px;
		font-weight: bold;
	}
	.date{
		font-size: 24px;
	}
	.moveleft{
		left: 200px;
	}
	.conseal{
		display: none;
	}
	.modal {
	  display: block; /* Shown by default */
	  position: fixed; /* Stay in place */
	  z-index: 1; /* Sit on top */
	  padding-top: 100px; /* Location of the box */
	  left: 0;
	  top: 0;
	  width: 100%; /* Full width */
	  height: 100%; /* Full height */
	  overflow: auto; /* Enable scroll if needed */
	  background-color: rgb(0,0,0); /* Fallback color */
	  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	}

	/* Modal Content */
	.modal-content {
	  background-color: #fefefe;
	  margin: auto;
	  padding: 20px;
	  border: 1px solid #888;
	  width: 60%;
	}
	ul li{
		padding: 5px;
		font-size: 20px;
	}
  </style>
{% endblock %}
